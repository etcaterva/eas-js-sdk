components:
  requestBodies:
    DrawTossPayload:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DrawTossPayload'
      required: true
    DrawReTossPayload:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DrawReTossPayload'
  schemas:
    RandomNumber:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - $ref: '#/components/schemas/RandomNumberFields'
        - type: object
          required:
            - results
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/RandomNumberResult'
              readOnly: true
    CreateRandomNumberPayload:
      allOf:
        - $ref: '#/components/schemas/BaseFieldsCreate'
        - $ref: '#/components/schemas/RandomNumberFields'
    RandomNumberFields:
      allOf:
        - type: object
          required:
            - range_min
            - range_max
            - number_of_results
            - allow_repeated_results
          properties:
            range_min:
              type: integer
            range_max:
              type: integer
            number_of_results:
              type: integer
              default: 1
            allow_repeated_results:
              type: boolean
              default: true
    RandomNumberResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: integer

    Letter:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - $ref: '#/components/schemas/LetterFields'
        - type: object
          required:
            - results
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/LetterResult'
              readOnly: true
    CreateLetterPayload:
      allOf:
        - $ref: '#/components/schemas/BaseFieldsCreate'
        - $ref: '#/components/schemas/LetterFields'
    LetterFields:
      allOf:
        - type: object
          required:
            - number_of_results
            - allow_repeated_results
          properties:
            number_of_results:
              type: integer
              default: 1
            allow_repeated_results:
              type: boolean
              default: true
    LetterResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: string

    Groups:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - $ref: '#/components/schemas/GroupsFields'
        - type: object
          required:
            - results
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/GroupsResult'
              readOnly: true
    CreateGroupsPayload:
      allOf:
        - $ref: '#/components/schemas/BaseFieldsCreate'
        - $ref: '#/components/schemas/GroupsFields'
    GroupsFields:
      allOf:
        - type: object
          required:
            - participants
            - number_of_groups
          properties:
            participants:
              type: array
              items:
                $ref: '#/components/schemas/ParticipantField'
            number_of_groups:
              type: integer
    GroupsResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Participant'

    Link:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - $ref: '#/components/schemas/LinkFields'
        - type: object
          required:
            - results
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/LinkResult'
              readOnly: true
    CreateLinkPayload:
