components:
  requestBodies:
    DrawTossPayload:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DrawTossPayload'
      required: true
  schemas:
    DrawMetadata:
      required:
        - client
        - key
        - value
      type: object
      properties:
        client:
          type: string
          maxLength: 100
          minLength: 1
        key:
          type: string
          maxLength: 100
          minLength: 1
        value:
          type: string
          minLength: 1
    BaseObject:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          minLength: 1
        created_at:
          type: string
          format: date-time
          readOnly: true
    Prize:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              format: uri
              maxLength: 200
              minLength: 1
    Participant:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
              minLength: 1
            facebook_id:
              type: string
              maxLength: 100
              minLength: 1
    DrawTossPayload:
      type: object
      properties:
        schedule_date:
          type: string
          format: date-time
    BaseDraw:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          properties:
            updated_at:
              type: string
              format: date-time
              readOnly: true
            title:
              type: string
              minLength: 1
            description:
              type: string
              minLength: 1
            private_id:
              type: string
              readOnly: true
              minLength: 1
            metadata:
              type: array
              items:
                $ref: '#/components/schemas/DrawMetadata'
    Raffle:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - prizes
            - participants
          properties:
            prizes:
              type: array
              items:
                $ref: '#/components/schemas/Prize'
            participants:
              type: array
              items:
                $ref: '#/components/schemas/Participant'
            results:
              type: array
              items:
                $ref: '#/components/schemas/RaffleResult'
              readOnly: true
    Lottery:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - participants
          properties:
            number_of_results:
              type: integer
              default: 1
            participants:
              type: array
              items:
                $ref: '#/components/schemas/Participant'
            results:
              type: array
              items:
                $ref: '#/components/schemas/LotteryResult'
              readOnly: true
    Link:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - items
          properties:
            items_set1:
              type: array
              items:
                type: string
            items_set2:
              type: array
              items:
                type: string
            results:
              type: array
              items:
                $ref: '#/components/schemas/LinkResult'
              readOnly: true
    Tournament:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - participants
          properties:
            participants:
              type: array
              items:
                $ref: '#/components/schemas/Participant'
            results:
              type: array
              items:
                $ref: '#/components/schemas/TournamentResult'
              readOnly: true
    Groups:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - participants
            - number_of_groups
          properties:
            participants:
              type: array
              items:
                $ref: '#/components/schemas/Participant'
            number_of_groups:
              type: integer
            results:
              type: array
              items:
                $ref: '#/components/schemas/GroupsResult'
              readOnly: true
    RandomNumber:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - range_min
            - range_max
          properties:
            range_min:
              type: integer
            range_max:
              type: integer
            number_of_results:
              type: integer
              default: 1
            allow_repeated_results:
              type: boolean
              default: true
            results:
              type: array
              items:
                $ref: '#/components/schemas/RandomNumberResult'
              readOnly: true
    Letter:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          properties:
            number_of_results:
              type: integer
              default: 1
            allow_repeated_results:
              type: boolean
              default: true
            results:
              type: array
              items:
                $ref: '#/components/schemas/LetterResult'
              readOnly: true
    Coin:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/CoinResult'
              readOnly: true
    Spinner:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/SpinnerResult'
              readOnly: true
    BaseResult:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          properties:
            schedule_date:
              type: string
              format: date-time
    RaffleResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: object
                properties:
                  participant:
                    $ref: '#/components/schemas/Participant'
                  prize:
                    $ref: '#/components/schemas/Prize'
    LinkResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: object
                properties:
                  element1:
                    type: string
                  element2:
                    type: string
    LotteryResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                $ref: '#/components/schemas/Participant'
    TournamentResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Participant'
    GroupsResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Participant'
    RandomNumberResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: integer
    LetterResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: string
    SpinnerResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: integer
    CoinResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                maxLength: 1
                minLength: 1
                type: string
                enum:
                  - HEAD
                  - TAIL
    SecretSanta:
      type: object
      properties:
        language:
          type: string
          enum:
            - es
            - en
        participants:
          type: array
          items:
            maxLength: 500
            minLength: 3
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              exclusions:
                type: array
                items:
                  type: string
    SecretSantaResult:
      type: object
      properties:
        source:
          type: string
        target:
          type: string
    PayPalCreate:
      type: object
      properties:
        options:
          type: array
          items:
            type: string
            enum:
              - CERTIFIED
              - ADFREE
              - SUPPORT
        draw_url:
          type: string
        draw_id:
          type: string